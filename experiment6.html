<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <style>
        body{
            font-family:Arial;
            background-color:aliceblue;
            text-align:center;
        }
        .container{
        background-color: white;
        width:350px;
        padding:200px;
        border-radius: 20px;
        text-align: center;
        }
        h1{
        background-color:black;
        color:aliceblue;
        padding:10px;
        }

        product{
        width:300px;
        background-color: aliceblue;
        margin:30px auto;
        border: 1px solid gray;
        padding:10px;
        }

        img{
        width: 200px;
        height:150px;
        }

        price{
        color:green;
        font-weight:bold;
        }
        .oldprice{
        text-decoration: line-through;
        color: gray;
        }

        button{
        background-color:blue;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        }

        button:hover{
        background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>ShopEasy</h1>

    <div class="product">
       
       <img src="https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY=" > <br><br>
       <h3>Classic Cotton T-Shirt</h3>
       <p>Soft,breathable cotton.Regular fit</p>
       <p class="price"> Rs799 <span class="oldprice"> Rs1199</span></p>
       <button>Add to cart</button>
    </div>
    </div>
  
</body>
</html>
