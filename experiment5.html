<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>

    <!-- Form starts -->
    <form method="post" action="submit.html">

        <!-- Full Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <!-- Course -->
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="CSE">CSE</option>
            <option value="CSE-DS">CSE-DS</option>
            <option value="ECE">ECE</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
        </select>
        <br><br>

        <!-- Contact -->
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" cols="30" placeholder="Enter your address" required></textarea>
        <br><br>

        <!-- Buttons -->
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
